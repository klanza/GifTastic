<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>GifTastic!</title>

    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <!--Style CSS-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <div class="jumbotron jumbotron-fluid" style="background-image: url('assets/images/Aj1Ss0b.gif')">
        <div class="container text-center">
            <h1 class="display-3">GifTastic!</h1>
            <h2>Built using the giphy api.</h2>
            <p class="lead">Click on a topic to pull up some gifs! Or add a topic of your own using the form on the right!</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12" id="topic-buttons">
            </div>
        </div>
        <div class="row">
            <div class="col-md-10" id="gif-display">
                <div class="container-fluid">
                    <div class="card-columns" id="gif-holder">
                    </div>
                </div>
            </div>
            <div class="col-md-2" id="add-topic">
                <form>
                    <div class="form-group">
                        <label for="add-topic">Add Topic:</label>
                        <input type="text" id="topic-input" placeholder="Ex. For Honor" required>
                        <button class="btn btn-primary mt-2" type="button" id="submit-button">Submit form</button>
                    </div>
                    <div class="form-group">
                        <label for="result-number">Number of results:</label>
                        <select class="form-control" id="result-number">
                            <option value="10">10</option>
                            <option value="1">1</option>
                            <option value="5">5</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
